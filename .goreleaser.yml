      - "ghcr.io/charmbracelet/confettysh:v{{ .Version }}-amd64"
    goarch: amd64
    build_flag_templates:
      - --platform=linux/amd64
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.description={{ .ProjectName }}
      - --label=org.opencontainers.image.url=https://github.com/charmbracelet/confettysh
      - --label=org.opencontainers.image.source=https://github.com/charmbracelet/confettysh

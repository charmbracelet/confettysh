before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    ldflags: -s -w -X main.Version=v{{ .Version }} -X main.CommitSHA={{ .Commit }}
    goos:
      - linux
      - darwin
      - windows
      - freebsd
      - openbsd
      - netbsd
    goarch:
      - amd64
      - arm64
      - "386"
      - arm
    goarm:
      - "7"
    ignore:
      - goos: windows
        goarch: arm64
      - goos: windows
        goarm: "7"

archives:
  - format_overrides:
      - goos: windows
        format: zip
    replacements:
      windows: Windows
      darwin: Darwin
      386: i386
      amd64: x86_64

nfpms:
  - vendor: charmbracelet
    homepage: "https://charm.sh/"
    maintainer: "Carlos A Becker <carlos@charm.sh>"
    description: "Confetti over SSH"
    license: MIT
    formats:
      - apk
      - deb
      - rpm

brews:
  - tap:
      owner: charmbracelet
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    commit_author:
      name: "Carlos A Becker"
      email: "carlos@charm.sh"
    homepage: "https://charm.sh/"
    description: "Confetti over SSH"

signs:
  - artifacts: checksum

checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-devel"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: |
    * * *
    Thoughts? Questions? We love hearing from you. Feel free to reach out on [Twitter](https://twitter.com/charmcli) or [The Fediverse](https://mastodon.technology/@charm).

    <a href="https://charm.sh/"><img alt="The Charm logo" src="https://stuff.charm.sh/charm-badge.jpg?1" width="400"></a>

dockers:
  - image_templates:
      - "docker.io/charmcli/confettysh:latest-amd64"
      - "docker.io/charmcli/confettysh:v{{ .Major }}.{{ .Minor }}-amd64"
      - "docker.io/charmcli/confettysh:v{{ .Version }}-amd64"
